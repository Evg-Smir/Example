<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../img/fav.png" rel="shortcut icon" type="image/x-icon">
    <title>Заказ принят</title>
    <style>
        body {
            background-color: #e4edf6 !important;
            font-family: 'Roboto', Arial, Helvetica, sans-serif !important;
        }

        .success-wrap {
            max-width: 1000px;
            height: 500px;
            margin: 110px auto;
            position: relative;
        }

        .success-text-block {
            position: relative;
            z-index: 1;
        }

        .success__thanks {
            text-transform: uppercase;
            margin-top: 0;
            margin-bottom: 35px;
            max-width: 600px;
            font-size: 68px;
            font-weight: bold;
            color: #5981a4;
            -webkit-transform: scaleY(1.4);
            -ms-transform: scaleY(1.4);
            transform: scaleY(1.4);
        }

        .success__phrase {
            white-space: pre-line;
            margin: 0;
            font-size: 18px;
            font-weight: 300;
            color: #363636;
        }

        .success__phrase2 {
            margin-top: 10px;
        }

        .success__img {
            width: 100%;
            max-width: 700px;
            position: absolute;
            top: -10%;
            right: 5%;
            z-index: 0;
        }

        .success__text {
            font-weight: 700;
        }

        .success__text span {
            font-weight: 700;
        }

        @media screen and (max-width: 1140px) {
            .success-wrap {
                margin: 100px 100px;
            }

            .success__img {
                top: -5%;
            }

        }

        @media screen and (max-width: 950px) {
            .success__img {
                top: 7%;
                left: 10%;
            }
        }

        @media screen and (max-width: 768px) {
            .success-wrap {
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -webkit-flex-direction: column;
                -ms-flex-direction: column;
                flex-direction: column;
                -webkit-box-align: center;
                -webkit-align-items: center;
                -ms-flex-align: center;
                align-items: center;
                text-align: center;
                margin: 80px 20px
            }

            .success__img {
                position: static;
                max-width: 70%;
                margin-top: 20px;
            }

            .success__thanks {
                font-size: 35px;
            }

            .success__phrase {
                font-size: 26px;
                line-height: 1.2;
            }
        }
    </style>
</head>

<body>
<div class="success-wrap">
    <div class="success-text-block">
        <h1 class="success__thanks">Ваша заявка принята!</h1>
        <p class="success__phrase">Спасибо за Ваш заказ!.</p>
        <p class="success__phrase success__phrase2">Наши специалисты свяжутся с вами.</p>
    </div>
    <img src="../img/success.png" alt="" class="success__img">
</div>
</body>
</html>
